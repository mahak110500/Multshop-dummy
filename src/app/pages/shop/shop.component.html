 <!-- Breadcrumb Start -->
 <div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <a class="breadcrumb-item text-dark" href="#">Shop</a>
                <span class="breadcrumb-item active">Shop List</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Shop Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->
        <div class="col-lg-3 col-md-4">
            <!-- Category Start -->
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by Category</span></h5>
            <div class="bg-light p-4 mb-30"  style="color: black;">
                <form>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" checked id="price-all">
                        <label class="custom-control-label" for="price-all" (click)="filter('')">All Category</label>
                        <span class="badge border font-weight-normal"  style="color: black;">24</span>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-1" value="Apparel" (change)="onFilter($event)">
                        <label class="custom-control-label" for="price-1" >Apparel</label>
                        <!-- <label class="custom-control-label" for="price-1" (click)="filter('Apparel')">Apparel</label> -->
                        <span class="badge border font-weight-normal"  style="color: black;">08</span>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-2" value="Footwear" (change)="onFilter($event)">
                        <label class="custom-control-label" for="price-2">Footwear</label>
                        <!-- <label class="custom-control-label" for="price-2" (click)="filter('Footwear')">Footwear</label> -->
                        <span class="badge border font-weight-normal"  style="color: black;">02</span>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-3" value="Accessories" (change)="onFilter($event)">
                        <label class="custom-control-label" for="price-3">Accessories</label>
                        <span class="badge border font-weight-normal"  style="color: black;">03</span>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-4" value="Paints" (change)="onFilter($event)">
                        <label class="custom-control-label" for="price-4">Paints</label>
                        <span class="badge border font-weight-normal"  style="color: black;">04</span>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-5" value="Juices" (change)="onFilter($event)">
                        <label class="custom-control-label" for="price-5">Juices</label>
                        <span class="badge border font-weight-normal"  style="color: black;">04</span>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="price-6" value="Alcohol" (change)="onFilter($event)">
                        <label class="custom-control-label" for="price-6" >Alcohol</label>
                        <span class="badge border font-weight-normal"  style="color: black;">01</span>
                    </div>
                    
                </form>
            </div>
            <!-- Category End -->
            
            <!-- Price Start -->
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by Price</span></h5>
            <div class="bg-light p-4 mb-30">
                <form>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" checked id="color-all">
                        <label class="custom-control-label" for="price-all">All Prices</label>
                        <span class="badge border font-weight-normal"  style="color: black;">24</span>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="color-1" value="15" (change)="onFilterPrice($event)">
                        <label class="custom-control-label" for="color-1">$15-$10</label>
                        <span class="badge border font-weight-normal"  style="color: black;">02</span>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="color-2" value="9" (change)="onFilterPrice($event)">
                        <label class="custom-control-label" for="color-2">$10-$05</label>
                        <span class="badge border font-weight-normal"  style="color: black;">03</span>
                    </div>
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" class="custom-control-input" id="color-3" value="5" (change)="onFilterPrice($event)">
                        <label class="custom-control-label" for="color-3">$05-$01</label>
                        <span class="badge border font-weight-normal"  style="color: black;">19</span>
                    </div>
                </form>
            </div>
            <!-- Price End -->

        <!-- Shop Sidebar End -->


        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-8">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div>
                            <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
                            <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
                        </div>
                        <div class="ml-2">
                            
                            <div class="btn-group" dropdown>
                                <a id="button-basic" dropdownToggle type="button"  aria-controls="dropdown-basic" style="border: 1px solid grey; padding:5px"> 
                                    Sorting <i class="fa fa-angle-down mt-1"></i>
                                 </a>
                                  
                                <ul id="dropdown-basic" 
                                    *dropdownMenu class="dropdown-menu" 
                                    role="menu" aria-labelledby="button-basic">
                                    <li role="menuitem">
                                        <a class="dropdown-item">Latest</a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-item">Popularity</a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-item">Best Rating</a>
                                    </li>
                                </ul>
                            </div>
                            &nbsp;

                            <div class="btn-group" dropdown>
                                <a id="button-basic" dropdownToggle type="button" aria-controls="dropdown-basic" style="border: 1px solid grey; padding:5px"> 
                                    Showing <i class="fa fa-angle-down mt-1"></i>
                                </a>
                                  
                                <ul id="dropdown-basic" 
                                    *dropdownMenu class="dropdown-menu" 
                                    role="menu" aria-labelledby="button-basic">
                                    <li role="menuitem">
                                        <a class="dropdown-item">10</a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-item">20</a>
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-item">30</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 pb-1"  *ngFor="let item of productList | paginate: { itemsPerPage:9, currentPage:p}">
               
                    <div class="product-item bg-light mb-4" >
                        <div class="product-img position-relative overflow-hidden">
                            <img class="img-fluid w-100" src="{{item.prodImg}}" alt="">
                           
                            <div class="product-action">
                                <a class="btn btn-outline-dark btn-square" (click)="addToCart(item)" routerLink="/shopping-cart"><i class="fa fa-shopping-cart"></i></a>
                                <a class="btn btn-outline-dark btn-square" ><i class="fa fa-heart" aria-hidden="true"></i></a>
                                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-refresh" aria-hidden="true"></i></a>
                                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                        <div class="text-center py-4">
                            <a class="h6 text-decoration-none text-truncate" href="">{{ item.prodName}}</a>
                            <div class="d-flex align-items-center justify-content-center mt-2">
                                <h5>{{item.prodAmount | currency}}</h5><h6 class="text-muted ml-2"></h6>

                            </div>
                            <div class="d-flex align-items-center justify-content-center mb-1">
                                <form [formGroup]="form">
                                    <div class="stars" style="color: yellow; ">
                                        <ngx-star-rating formControlName="rating" [id]="'rating'" ></ngx-star-rating>
                                    </div>
                                </form>
                                
                                 <!-- <small class="fa fa-star text-primary mr-1" ></small>
                                <small class="fa fa-star text-primary mr-1"></small>
                                <small class="fa fa-star text-primary mr-1"></small>
                                <small class="fa fa-star text-primary mr-1"></small>
                                <small class="fa fa-star text-primary mr-1"></small>  -->
                               
                                <small>({{item.prodRating}})</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12" class="pagination justify-content-center">
                    <nav>
                        <pagination-controls (pageChange)="p = $event"  ></pagination-controls>

                        <!-- <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
                    </nav>
                </div>
            </div>
        </div>
      
        <!-- Shop Product End -->
    </div>
</div>
<!-- Shop End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
