<div class="container">


    <!-- LOGIN FORM -->
    <div class="row" *ngIf="isLoginMode">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm)">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        ngModel 
                        name="email"
                        required
                        email
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control"
                        ngModel 
                        name="password"
                        required
                        minlength="6"
                    >
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" >
                        {{isLoginMode ? 'Login': 'Sign Up'}}
                    </button> |
                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up':'Login'}}</button>
                </div>
            </form>
        </div>
    </div>



    <div class="row" *ngIf="!isLoginMode">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input 
                        type="text" 
                        id="firstname" 
                        class="form-control"
                        ngModel 
                        name="firstname"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input 
                        type="text" 
                        id="lastname" 
                        class="form-control"
                        ngModel 
                        name="lastname"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        ngModel 
                        name="email"
                        required
                        email
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control"
                        ngModel 
                        name="password"
                        required
                        minlength="6"
                    >
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >
                        {{isLoginMode ? 'Login': 'Sign Up'}}
                    </button> |
                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up':'Login'}}</button>
                </div>
            </form>
            
        </div>
    </div>




</div>
